    let isProcessing = false;

    async function sendMessage() {
        if (isProcessing) return;
        
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const text = input.value.trim();
        
        if (!text) return;

        isProcessing = true;
        sendBtn.disabled = true;
        addMessage(text, 'user');
        input.value = '';
        
        showTypingIndicator();
        document.getElementById('status').style.display = 'block';

        messagesHistory.push({ "role": "user", "content": text });

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href,
                    "X-Title": "Beybaris AI"
                },
                body: JSON.stringify({
                    "model": "google/gemma-3-27b-it:free",
                    "messages": messagesHistory,
                    "temperature": 0.3,
                    "top_p": 0.75,
                    "max_tokens": 1000,
                    "frequency_penalty": 0.8,
                    "presence_penalty": 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            
            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                throw new Error("Invalid API response");
            }

            const aiText = data.choices[0].message.content;

            hideTypingIndicator();
            addMessage(aiText, 'bot');
            
            messagesHistory.push({ "role": "assistant", "content": aiText });
            
            if (messagesHistory.length > 21) {
                messagesHistory = [
                    messagesHistory[0],
                    ...messagesHistory.slice(-20)
                ];
            }

        } catch (error) {
            console.error("Qate:", error);
            hideTypingIndicator();
            addMessage(`‚ö†Ô∏è “ö–∞—Ç–µ –æ—Ä—ã–Ω –∞–ª–¥—ã: ${error.message}. –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –±–∞–π–ª–∞–Ω—ã—Å—ã–Ω –Ω–µ–º–µ—Å–µ –º–æ–¥–µ–ª—å “õ–æ–ª–∂–µ—Ç—ñ–º–¥—ñ–ª—ñ–≥—ñ–Ω —Ç–µ–∫—Å–µ—Ä—ñ“£—ñ–∑.`, 'bot');
        } finally {
            document.getElementById('status').style.display = 'none';
            isProcessing = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }

    function addMessage(text, type) {
        const box = document.getElementById('chatBox');
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${type}`;
        
        const div = document.createElement('div');
        div.className = `message ${type}-message`;
        
        // --- ”®–ó–ì–ï–†–Ü–° –û–°–´ –ñ–ï–†–î–ï ---
        // 1. –ê–ª–¥—ã–º–µ–Ω –º”ô—Ç—ñ–Ω–Ω—ñ“£ –±–∞—Å—ã –º–µ–Ω —Å–æ“£—ã–Ω–¥–∞“ì—ã –±–æ—Å –æ—Ä—ã–Ω–¥–∞—Ä–¥—ã –∞–ª—ã–ø —Ç–∞—Å—Ç–∞–π–º—ã–∑
        let formattedText = text.trim(); 
        
        // 2. Markdown —Ñ–æ—Ä–º–∞—Ç—ã–Ω HTML-–≥–µ —Ç“Ø—Ä–ª–µ–Ω–¥—ñ—Ä—É
        // **—Ç–µ–∫—Å—Ç** ‚Üí <strong>—Ç–µ–∫—Å—Ç</strong>
        formattedText = formattedText.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
        
        // *—Ç–µ–∫—Å—Ç* ‚Üí <em>—Ç–µ–∫—Å—Ç</em>
        formattedText = formattedText.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
        
        div.innerHTML = formattedText;
        wrapper.appendChild(div);
        
        box.appendChild(wrapper);
        
        setTimeout(() => {
            box.scrollTop = box.scrollHeight;
        }, 50);
    }

    function showTypingIndicator() {
        const box = document.getElementById('chatBox');
        const wrapper = document.createElement('div');
        wrapper.className = 'message-wrapper bot';
        wrapper.id = 'typingWrapper';
        
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.innerHTML = '<span></span><span></span><span></span>';
        wrapper.appendChild(indicator);
        
        box.appendChild(wrapper);
        setTimeout(() => {
            box.scrollTop = box.scrollHeight;
        }, 50);
    }

    function hideTypingIndicator() {
        const wrapper = document.getElementById('typingWrapper');
        if (wrapper) {
            wrapper.remove();
        }
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !isProcessing) {
            sendMessage();
        }
    });

    window.addEventListener('load', () => {
        document.getElementById('userInput').focus();
    });

    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            const chatBox = document.getElementById('chatBox');
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
        });
    }
