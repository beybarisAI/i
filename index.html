    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, onValue, push, update, remove } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA7koBAvT-NoQLKUP2ZeJdSSUX8p-TfWEE",
            authDomain: "zukkorlar.firebaseapp.com",
            projectId: "zukkorlar",
            storageBucket: "zukkorlar.firebasestorage.app",
            messagingSenderId: "998356070705",
            appId: "1:998356070705:web:8dfabee0d742c8b9210010",
            measurementId: "G-BNYGBQK5C1",
            databaseURL: "https://zukkorlar-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const usersRef = ref(db, 'users');
        const messagesRef = ref(db, 'chat');

        let allUsers = [];
        let allMessages = [];
        let currentEditUserId = null;
        let currentEditMessageId = null;

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tabName === 'users') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('usersTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('chatTab').classList.add('active');
            }
        };

        onValue(usersRef, (snapshot) => {
            allUsers = [];
            const data = snapshot.val();
            document.getElementById('loadingState').style.display = 'none';
            if (data) {
                Object.keys(data).forEach(key => {
                    allUsers.push({ id: key, ...data[key] });
                });
                renderUsers(allUsers);
            } else {
                document.getElementById('usersGrid').innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
            }
        });

        onValue(messagesRef, (snapshot) => {
            allMessages = [];
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(key => {
                    allMessages.push({ id: key, ...data[key] });
                });
                allMessages.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            }
            renderMessages();
        });

        function renderUsers(users) {
            const grid = document.getElementById('usersGrid');
            const empty = document.getElementById('emptyState');
            if (users.length === 0) {
                grid.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';
            grid.innerHTML = users.map(u => {
                const init = (u.name?.charAt(0) || '') + (u.surname?.charAt(0) || '');
                return `<div class="user-card">
                    <div class="user-header">
                        <div class="user-avatar">${init}</div>
                        <div class="user-info">
                            <h3>${u.name || ''} ${u.surname || ''}</h3>
                            <span class="user-role">${u.role || '–†”©–ª –∂–æ“õ'}</span>
                        </div>
                    </div>
                    <div style="color:var(--text-secondary);font-size:11px;margin-bottom:10px;">üìö –°—ã–Ω—ã–ø: ${u.class || '-'}</div>
                    <div class="user-stats">
                        <div class="stat-item"><div class="stat-label">‚ö° –≠–Ω–µ—Ä–≥–∏—è</div><div class="stat-value">${u.energy || 0}</div></div>
                        <div class="stat-item"><div class="stat-label">üèÜ “∞–ø–∞–π</div><div class="stat-value">${u.score || 0}</div></div>
                        <div class="stat-item"><div class="stat-label">‚úÖ –î“±—Ä—ã—Å</div><div class="stat-value">${u.correctAnswers || 0}</div></div>
                        <div class="stat-item"><div class="stat-label">‚ùå “ö–∞—Ç–µ</div><div class="stat-value">${u.wrongAnswers || 0}</div></div>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-small btn-edit" onclick="window.editUser('${u.id}')">‚úèÔ∏è ”®“£–¥–µ—É</button>
                        <button class="btn btn-small btn-delete" onclick="window.deleteUser('${u.id}','${u.name} ${u.surname}')">üóëÔ∏è ”®—à—ñ—Ä—É</button>
                    </div>
                </div>`;
            }).join('');
        }

        function renderMessages() {
            const container = document.getElementById('chatMessages');
            const count = document.getElementById('messageCount');
            count.textContent = `${allMessages.length} —Ö–∞–±–∞—Ä`;
            
            if (allMessages.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon"></div><h3>–•–∞–±–∞—Ä–ª–∞–º–∞–ª–∞—Ä –∂–æ“õ</h3><p>–ü–∞–π–¥–∞–ª–∞–Ω—É—à—ã–ª–∞—Ä ”ô–ª—ñ —Ö–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑–±–∞“ì–∞–Ω</p></div>';
                return;
            }
            container.innerHTML = allMessages.map(m => {
                // –°—ñ–∑–¥—ñ“£ —Ñ–æ—Ä–º–∞—Ç—ã“£—ã–∑: t, u, ts, uid
                const userName = m.u || m.user || m.name || m.sender || m.username || '–ê–Ω–æ–Ω–∏–º';
                const messageText = m.t || m.text || m.message || m.content || m.msg || '(—Ö–∞–±–∞—Ä–ª–∞–º–∞ –∂–æ“õ)';
                const timestamp = m.ts || m.timestamp || m.time || m.date || Date.now();
                
                const date = new Date(timestamp).toLocaleString('kk-KZ', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `<div class="message-item">
                    <div class="message-header">
                        <span class="message-user">üë§ ${userName}</span>
                        <span class="message-time">üïí ${date}</span>
                    </div>
                    <div class="message-text">${messageText}</div>
                    <div class="message-actions">
                        <button class="message-btn message-edit-btn" onclick="window.editMessage('${m.id}')">‚úèÔ∏è ”®–∑–≥–µ—Ä—Ç—É</button>
                        <button class="message-btn message-delete-btn" onclick="window.deleteMessage('${m.id}', '${userName}')">üóëÔ∏è ”®—à—ñ—Ä—É</button>
                    </div>
                </div>`;
            }).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(u => 
                (u.name?.toLowerCase().includes(term)) ||
                (u.surname?.toLowerCase().includes(term)) ||
                (u.class?.toLowerCase().includes(term))
            );
            renderUsers(filtered);
        });

        window.openUserModal = function(editId = null) {
            currentEditUserId = editId;
            const modal = document.getElementById('userModal');
            const form = document.getElementById('userForm');
            const title = document.getElementById('modalTitle');
            form.reset();
            if (editId) {
                title.textContent = '“ö–æ–ª–¥–∞–Ω—É—à—ã–Ω—ã ”©“£–¥–µ—É';
                const user = allUsers.find(u => u.id === editId);
                if (user) {
                    document.getElementById('name').value = user.name || '';
                    document.getElementById('surname').value = user.surname || '';
                    document.getElementById('class').value = user.class || '';
                    document.getElementById('role').value = user.role || '';
                    document.getElementById('energy').value = user.energy || 100;
                    document.getElementById('score').value = user.score || 0;
                    document.getElementById('correctAnswers').value = user.correctAnswers || 0;
                    document.getElementById('wrongAnswers').value = user.wrongAnswers || 0;
                    document.getElementById('password').value = user.password || '';
                }
            } else {
                title.textContent = '–ñ–∞“£–∞ “õ–æ–ª–¥–∞–Ω—É—à—ã';
            }
            modal.classList.add('active');
        };

        window.closeUserModal = function() {
            document.getElementById('userModal').classList.remove('active');
            currentEditUserId = null;
        };

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                class: document.getElementById('class').value,
                role: document.getElementById('role').value,
                energy: parseInt(document.getElementById('energy').value) || 100,
                score: parseInt(document.getElementById('score').value) || 0,
                correctAnswers: parseInt(document.getElementById('correctAnswers').value) || 0,
                wrongAnswers: parseInt(document.getElementById('wrongAnswers').value) || 0,
                password: document.getElementById('password').value
            };
            try {
                if (currentEditUserId) {
                    await update(ref(db, `users/${currentEditUserId}`), userData);
                    showToast('“ö–æ–ª–¥–∞–Ω—É—à—ã –∂–∞“£–∞—Ä—Ç—ã–ª–¥—ã! ', 'success');
                } else {
                    await push(usersRef, userData);
                    showToast('“ö–æ–ª–¥–∞–Ω—É—à—ã “õ–æ—Å—ã–ª–¥—ã! ', 'success');
                }
                closeUserModal();
            } catch (error) {
                showToast('“ö–∞—Ç–µ: ' + error.message, 'error');
            }
        });

        window.editUser = function(id) {
            openUserModal(id);
        };

        window.deleteUser = async function(id, name) {
            if (confirm(`"${name}" “õ–æ–ª–¥–∞–Ω—É—à—ã—Å—ã–Ω ”©—à—ñ—Ä—É?`)) {
                try {
                    await remove(ref(db, `users/${id}`));
                    showToast('“ö–æ–ª–¥–∞–Ω—É—à—ã ”©—à—ñ—Ä—ñ–ª–¥—ñ! üóëÔ∏è', 'success');
                } catch (error) {
                    showToast('“ö–∞—Ç–µ: ' + error.message, 'error');
                }
            }
        };

        window.editMessage = function(id) {
            const msg = allMessages.find(m => m.id === id);
            if (!msg) return;
            currentEditMessageId = id;
            
            // –°—ñ–∑–¥—ñ“£ —Ñ–æ—Ä–º–∞—Ç—ã“£—ã–∑: t, text, message, content
            const messageText = msg.t || msg.text || msg.message || msg.content || msg.msg || '';
            document.getElementById('editMessageText').value = messageText;
            document.getElementById('messageModal').classList.add('active');
        };

        window.closeMessageModal = function() {
            document.getElementById('messageModal').classList.remove('active');
            currentEditMessageId = null;
        };

        document.getElementById('messageEditForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentEditMessageId) return;
            const newText = document.getElementById('editMessageText').value.trim();
            if (!newText) return;
            
            try {
                const msg = allMessages.find(m => m.id === currentEditMessageId);
                // –°—ñ–∑–¥—ñ“£ —Ñ–æ—Ä–º–∞—Ç—ã“£—ã–∑: 't' ”©—Ä—ñ—Å—ñ
                const textField = msg && (msg.t !== undefined) ? 't' : 
                                 msg && (msg.text !== undefined) ? 'text' : 
                                 msg && (msg.message !== undefined) ? 'message' : 
                                 msg && (msg.content !== undefined) ? 'content' : 't';
                
                await update(ref(db, `chat/${currentEditMessageId}`), {
                    [textField]: newText,
                    edited: true
                });
                showToast('–•–∞–±–∞—Ä–ª–∞–º–∞ ”©–∑–≥–µ—Ä—Ç—ñ–ª–¥—ñ!', 'success');
                closeMessageModal();
            } catch (error) {
                showToast('“ö–∞—Ç–µ: ' + error.message, 'error');
            }
        });

        window.deleteMessage = async function(id, user) {
            if (confirm(`${user} –ø–∞–π–¥–∞–ª–∞–Ω—É—à—ã—Å—ã–Ω—ã“£ —Ö–∞–±–∞—Ä–ª–∞–º–∞—Å—ã–Ω ”©—à—ñ—Ä—É?`)) {
                try {
                    await remove(ref(db, `chat/${id}`));
                    showToast('–•–∞–±–∞—Ä–ª–∞–º–∞ ”©—à—ñ—Ä—ñ–ª–¥—ñ!', 'success');
                } catch (error) {
                    showToast('“ö–∞—Ç–µ: ' + error.message, 'error');
                    console.error('”®—à—ñ—Ä—É “õ–∞—Ç–µ—Å—ñ:', error);
                }
            }
        };

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target.id === 'userModal') closeUserModal();
        });

        document.getElementById('messageModal').addEventListener('click', (e) => {
            if (e.target.id === 'messageModal') closeMessageModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeUserModal();
                closeMessageModal();
            }
        });
    </script>
</body>
